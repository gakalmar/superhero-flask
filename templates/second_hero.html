<html lang='en'>
<head>
  <meta charset="utf-8" />
  <title>Hello world!</title>
  <link type="text/css" rel="stylesheet"
        href="{{ url_for('static',
              filename='style.css')}}" />
</head>
<body>
  <header>
    <h1 class="centered">Superhero Game</h1>
  </header>
  <main>
    <h2 class="centered">Choose your heroes!</h2>
    <div class="hero-list">
      {% for hero in heroes %}
        <a href="{{ url_for('fight', hero1=hero1.name.lower(), hero2=hero.name.lower()) }}"
           class="card">
          <img class="{% if hero == hero1 %}inactive{% endif %}"
               src="{{hero.image_path}}" />
        </a>
      {% endfor %}
    </div>
  </main>
</body>
</html>
