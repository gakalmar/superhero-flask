<html lang='en'>
<head>
  <meta charset="utf-8" />
  <title>Hello world!</title>
  <link type="text/css" rel="stylesheet"
        href="{{ url_for('static',
              filename='hello.css')}}" />
</head>
<body>
  <h1>Superhero Game</h1>
  <h2>Choose your heroes!</h2>
  {% for hero in heroes %}
    <a href="{{ url_for('superhero', name=hero.name.lower()) }}"><img src ="{{hero.image_path}}" style = "width: 300px"/></a>
  {% endfor %}
</body>
</html>
